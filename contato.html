		<!-- Main -->
			<div id="main">
				<section class="wrapper style1">
					<div class="inner">

						<header class="align-center">
							<h1>Contato</h1>
							<p></p>
						</header>
										<h3>Formulário</h3>
										<form method="post" action="#">
											<div class="row uniform">
												<div class="6u 12u$(xsmall)">
													<input type="text" name="name" id="name" value="" placeholder="Nome" />
												</div>
												<div class="6u$ 12u$(xsmall)">
													<input type="email" name="email" id="email" value="" placeholder="Email" />
												</div>
												<!-- Break -->
												<div class="12u$">
													<div class="select-wrapper">
														<select name="category" id="category">
															<option value="">- Categoria -</option>
															<option value="1">Administração</option>
															<option value="1">Compras</option>
															<option value="1">Dúvidas</option>
															<option value="1">Suporte</option>
														</select>
													</div>
												</div>
												<!-- Break -->
												<div class="4u 12u$(small)">
													<input type="radio" id="priority-low" name="priority" checked>
													<label for="priority-low">Prioridade Alta</label>
												</div>
												<div class="4u 12u$(small)">
													<input type="radio" id="priority-normal" name="priority">
													<label for="priority-normal">Prioridade Normal</label>
												</div>
												<div class="4u$ 12u$(small)">
													<input type="radio" id="priority-high" name="priority">
													<label for="priority-high">Prioridade Baixa</label>
												</div>
												<!-- Break -->
												<div class="6u 12u$(small)">
													<input type="checkbox" id="copy" name="copy">
													<label for="copy">Me encaminhe uma cópia da menssagem</label>
												</div>
												<div class="6u$ 12u$(small)">
													<input type="checkbox" id="human" name="human" checked>
													<label for="human">Não sou um Robo</label>
												</div>
												<!-- Break -->
												<div class="12u$">
													<textarea name="message" id="message" placeholder="Menssagem" rows="6"></textarea>
												</div>
												<!-- Break -->
												<div class="12u$">
													<ul class="actions">
														<li><input type="submit" value="Enviar" /></li>
														<li><input type="reset" value="Limpar" class="alt" /></li>
													</ul>
												</div>
											</div>
										</form>

							</div>
						</div>
					</section>
